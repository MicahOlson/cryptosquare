<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cryptosquare</title>
</head>
<body>
  <div class="container">
    <h1>Cryptosquare</h1>
    <h2>Encrypt a secret message</h2>
    <p>Enter a message below and encrypt it using the square-code algorithm.</p>
    <form class="form-group">
      <input type="text" id="message" size="100" placeholder="Enter your message"><br>
      <button type="submit" class="btn btn-secondary">Encrypt</button>
    </form>
    <h3 id="encrypted">
      <!-- DOM will be updated via JS -->
    </h3>
  </div>
